			  <input class="otp form-control mr-2" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1 style = "width:50px;">

		</div>
	  </div>

</div>
<script>
let digitValidate = function(ele){
  console.log(ele.value);
  ele.value = ele.value.replace(/[^0-9]/g,'');
}

let tabChange = function(val){
    let ele = document.querySelectorAll('input');
    if(ele[val-1].value != ''){
      ele[val].focus()
    }else if(ele[val-1].value == ''){
      ele[val-2].focus()
    }   
 }
</script>
